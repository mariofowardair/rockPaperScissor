<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissor WOOOOOO!</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="javascript.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- NUMBA 2.0 -->
        <div class="buttonHolder">
            <div>WELCOME TO ROCK PAPER SCISSOR</div>
            <div class="buttonHolder2">
                <button class="choose" id="rock">ROCK</button>
                <button class="choose" id="paper">PAPER</button>
                <button class="choose" id="scissor">SCISSOR</button>
            </div>
        </div>

        <div class="playerCmp">
            <div id="playerScore"></div>
            <div id="cmpScore"></div>
        </div>

        <div class="allResults">
            <div id="result"></div>
            
            <div id="finalScore"></div>
            
            <div id="question"></div>
            <div id="reset"></div>
        </div>
    </body>
</html>
